<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone IG</title>

    <link rel="shortcut icon" href="./images/favicon (12).ico" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" >
</head>
<body>

        <main>
            <article class="container">
                <div class="ig-bg-slide">
                    <div class="slideDiv">
                        <img class="slideImg" src="./images/screen-slide1.jpg" alt="">
                        <img class="slideImg" src="./images/screen-slide2.jpg" alt="">
                        <img class="slideImg" src="./images/screen-slide3.jpg" alt="">
                        <img class="slideImg" src="./images/screen-slide4.jpg" alt="">
                        <img class="slideImg" src="./images/screen-slide5.jpg" alt="">
                    </div>
                </div>

                <div class="ig-login">
                    
                    <div class="signIn">
                        <img class="logo-frase" src="./images/instagram-log.png" alt="">

                        <div class="label-float">
                            <input type="text" placeholder=" "/>
                            <label>Telefone, nome do Usuário ou email</label>
                          </div>
                          <div class="label-float">
                            <input type="password" placeholder=" " required/>
                            <label>Senha</label>
                          </div>

                        <button>Entrar</button>

                        <div class="or">
                            <dv class="line"></dv>
                            <dv class="or-text">ou</dv>
                            <dv class="line"></dv>
                        </div>
                        <div class="login-FB">
                            <div>
                                <img src="./images/fbIcon.png">
                            </div>
                            <p>Entrar com o Facebook</p>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <div class="singUp">
                        <p>Não tem conta? <a href="#">Cadastre-se</a></p>
                    </div>

                    <div class="download">
                        <p>Obtenha o aplicativo.</p>
                        
                        <div class="down-btn">
                            <a href="#" ><img src="./images/btn-apple.png"></a>
                            <a href="#" ><img src="./images/btn.png"></a>
                        </div>
                    </div>
                </div>
            </article>
        </main>


    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
